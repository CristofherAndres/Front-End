<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clase 2 - BS5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container bg-primary text-light">
        Esto es un contenedor
    </div>

    <br>

    <div class="container-fluid bg-success text-light">
        Esto es un contenedor fluid
    </div>

    <br>

    <div class="container-lg bg-info text-light">
        Este es un container LG
    </div>

    <br>
    <div class="container">
        <div class="row">
            <div class="col-4 bg-danger text-light">
                Columna 1
            </div>
            <div class="col-4 bg-info text-light">
                Columna 2
            </div>
            <div class="col-4 bg-secondary text-light">
                Columna 3
            </div>
            <div class="col-6 bg-primary text-light">
                Columna 4
            </div>
            <div class="col-6 bg-secondary text-light">
                Columna 5
            </div>
        </div>
    </div>

    <br>
    <h1>Ejercicio de columnas responsivas</h1>
    <div class="container text-center">
        <div class="row">
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 bg-danger text-light">
                Columna 1
            </div>
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 bg-info text-light">
                Columna 2
            </div>
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 bg-success text-light">
                Columna 3
            </div>
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 bg-secondary text-light">
                Columna 4
            </div>
        </div>
    </div>

    <h1>Ejercicios offset</h1>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 bg-info text-light">
                Espacio 1
            </div>
            <div class="col-sm-4 offset-sm-4 bg-danger text-light">
                Espacio 3
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
