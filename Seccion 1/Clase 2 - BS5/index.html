<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clase 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Ejemplo de contenedor -->
    <div class="container bg-success text-light">
        Ejemplo de contenedor
    </div>
    <br>
    <!-- Ejemplo contenedor completo -->
    <div class="container-fluid bg-secondary text-light">
        Ejemplo de contenedor fluid
    </div>
<br>
    <!-- Uso de filas y columnas -->
    <div class="container bg-warning text-light">
        <div class="row">
            <div class="col-4 bg-danger">
                Columna 1
            </div>
            <div class="col-4 bg-success">
                Columna 2
            </div>
            <div class="col-4 bg-dark">
                Columna 3
            </div>
        </div>
        <div class="row">
            <div class="col-6 bg-danger">
                Columna 4
            </div>
            <div class="col-6 bg-primary">
                Columna 5
            </div>
        </div>
    </div>

    <br>
    <h1>Ejercicio de columnas responsivas</h1>
    <div class="container bg-primary text-light">
        <div class="row text-center">
            <div class="bg-danger text-light col-xl-3 col-lg-4 col-md-6 col-sm-12">
                Columna 1
            </div>
            <div class="bg-dark text-light col-xl-3 col-lg-4 col-md-6 col-sm-12">
                Columna 2
            </div>
            <div class="bg-primary text-light col-xl-3 col-lg-4 col-md-6 col-sm-12">
                Columna 3
            </div>
            <div class="bg-success text-light col-xl-3 col-lg-4 col-md-6 col-sm-12">
                Columna 4
            </div>
        </div>
    </div>

    <br>

    <!-- Ejemplo de offset -->
    <div class="container text-light">
        <div class="row">
            <div class="col-3 bg-danger">
                Columna 1
            </div>
            <div class="col-3 offset-3 bg-dark">
                Columna 3
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
