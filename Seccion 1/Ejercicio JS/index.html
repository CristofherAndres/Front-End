<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS de Iconos de BS5 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>


    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-4">
                <input type="number" id="input" class="form-control p-3 fs-3" placeholder="MINIMO">
            </div>
            <div class="col-sm-4 offset-sm-4">
                <input type="number" id="input" class="form-control p-3 fs-3" placeholder="MAXIMO">
            </div>
            <div class="w-100"></div> <!-- Agrega un salto de linea -->
            <div class="col-sm-4 offset-sm-4 text-center display-1">
                <p id="numero">0</p>
            </div>
            <div class="w-100"></div> <!-- Agrega un salto de linea -->
            <div class="col-sm-4 d-grid">
                <button type="button" class="btn btn-outline-danger btn-lg" onclick="restar()">
                    <i class="bi bi-dash-circle"></i></button>
            </div>
            <div class="col-sm-4 offset-sm-4 d-grid">
                <button type="button" class="btn btn-outline-primary btn-lg" onclick="sumar()">
                    <i class="bi bi-plus-circle"></i>
                </button>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- LLamada a nuestro script -->
    <script src="js/script.js"></script>
</body>

</html>
