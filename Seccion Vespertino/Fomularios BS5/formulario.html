<html lang="en">

<head>

                            <div class="form-check form-check-inline">

                    </div>

                    <div class="mb-3 row">

                        <label class="form-check-label" for="flexCheckDefault">
                            Declaro haber leido ....
                        </label>
                    </div>

                    <div class="d-grid">

            </div>
        </div>
