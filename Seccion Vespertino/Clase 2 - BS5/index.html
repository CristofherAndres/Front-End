<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clase 2 - BS5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <!-- Es el ejemplo de un contenedor tradicional -->
    <div class="container bg-primary text-light">
        Esto es un contenedor
    </div>
    <br>
    <div class="container-fluid bg-danger text-light">
        Contenedor Completo
    </div>
    <br>
    <div class="container-lg bg-success text-light">
        Contenedor LG
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-4 bg-danger text-light">
                Colunma 1
            </div>
            <div class="col-4 bg-success text-light">
                Colunma 1
            </div>
            <div class="col-4 bg-dark text-light">
                Colunma 1
            </div>
            <div class="col-6 bg-danger text-light">
                Colunma 1
            </div>
            <div class="col-6 bg-primary text-light">
                Colunma 1
            </div>
        </div>
    </div>


    <br>
    <h1>Ejercicios de columnas responsivas</h1>

    <div class="container">
        <div class="row">
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 bg-success text-light">
                Columna 1
            </div>
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 bg-danger text-light">
                Columna 2
            </div>
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 bg-info text-light">
                Columna 3
            </div>
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12 bg-dark text-light">
                Columna 4
            </div>
        </div>
    </div>


    <h1>Ejercicios de offset</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 bg-danger text-light">
                Columna 1
            </div>

            <div class="col-lg-4 bg-success offset-lg-4 text-light">
                Columna 1
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
